<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>>Forest Hotel | Contact</title>
    <style>
      body,html{
        height: 100%;
        margin: 0;
      }

      body{
        /* The image used */
        background-image: url("https://images.pexels.com/photos/1878811/pexels-photo-1878811.jpeg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

<!--    Nav Bar     -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/" style="font-size:30px; color:white">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/about" style="color:white; font-size:30px">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/contact" style="color:black; font-size:30px">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/login" style="color:yellow; font-weight:bold; font-size:30px">BOOK</a>
      </li>
    </ul>


{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

    <img  src="https://images.pexels.com/photos/919/night-dark-hotel-luxury.jpg?auto=compress&cs=tinysrgb" class="rounded mx-auto d-block px-0" alt="..." width="1540px" height="600px">
    <h2 style="color:white; position:absolute; top:150px; left:640px; font-family:Times; font-size:60px; font-weight:bold">Contact Us</h2>
    <h2 style="color:white; position:absolute; top:610px; left:770px; font-family:Times; font-weight:bold"> â‡“ </h2>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<br>
    <div class="form px-7 py-5">
      <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="form-label" style="color:white">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="email" class="form-label" style="color:white">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone" class="form-label" style="color:white">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="">
      </div>
    <div class="form-group">
      <label for="desc" class="form-label" style="color:white">What you want to contact us for...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div><br>
      <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
